name: Convert to R15

on:
  workflow_dispatch:
  push:
    paths:
      - "input_meshes/**"

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python scripts/run_pipeline.py input_meshes/model.obj output/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: r15-output
          path: output/

