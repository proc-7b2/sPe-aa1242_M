name: Convert to R15

on:
  workflow_dispatch:
  push:
    paths:
      - "input_meshes/**"

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create output folder
        run: |
          mkdir -p output

      - name: Run pipeline on all meshes
        run: |
          for file in input_meshes/*; do
            filename=$(basename "$file")
            name="${filename%.*}"
            python scripts/run_pipeline.py "$file" "output/${name}_R15.glb"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: r15-output
          path: output/
